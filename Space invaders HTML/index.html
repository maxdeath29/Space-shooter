<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="assets/icone-rocket.png" type="image/x-icon">
  <title>Space Shooter</title>
</head>

<body>
  <div class="game-container   ">
    <div class="score-life-container">
      <div id="scoreContainer" class="score-container">SCORE: <span id="scoreValue">0</span></div>
      <div id="lifeContainer" class="life-container">LIFES: <span id="lifeValue">3</span></div>
    </div>
    
    <canvas id="spaceCanvas" width="800" height="600"></canvas>
    
    <div>
      <button id="startButton">Start</button>
      <button id="gameOverButton">Game Over</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>

</html>
